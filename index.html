<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tela de Login</title>
</head>

<body>

    <div class="container" id="container">

        <form action="#" id="form">

            <div class="form" id="form">
                <div class="title">
                    <h1 class="container_text">Login</h1>
                    <p class="p_text">Doesn't have an account yet?
                        <a href="#"> Sign up</a>
                    </p>
                </div>

                <div class="input_box">
                    <div class="input_box">
                        <label>Email Address</label>
                        <input type="email" name="text" placeholder="you@example.com" id="text_email" autofocus>
                        <p class="message_email"></p>
                    </div>

                    <div class="input_box">
                        <label>Password</label>
                        <div class="input_box password_box">
                            <input type="password" name="password" id="password" placeholder="Enter 8 character or more">
                            <i class="bi bi-eye-fill"></i>
                        </div>
                        <p class="message_password"></p>
                        <a href="#">Forget Password?</a>
                    </div>

                    <div class="input_check">
                        <input type="checkbox" class="marking">
                        <label">Remember-me</label>
                    </div>

                    <div class="input_box">
                        <button class="btn" id="btn_login">Login</button>
                    </div>

                </div>

                <div class="social">
                    <p class="social_media">Login With</p>
                    <a href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="bi bi-google"></i>
                    </a>
                </div>

            </div>
            
        </form>

        <div class="image" id="image">
            <img src="assets/image/undraw_login_re_4vu2.svg" alt="">
        </div>

    </div>

    <script src="script/script.js"></script>
</body>

</html>
